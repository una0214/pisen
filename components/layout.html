<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局类组件</title>
    
    <link rel="stylesheet/less" type="text/css" href="../less/pisen.less">
    <script src="../js/less.v2.5.3.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        ************** 行组件 ***************
        -->
    <!-- 第1种：带上下边线 且边线贯穿的行 -->
    <div class="pisen-row ball">
            <p>这个是四个边框</p>
    </div>
    <div class="pisen-row btop">
            <p>这个是顶边框</p>
    </div>
    <div class="pisen-row btm">
            <p>这个是底边框</p>
    </div>
    <!-- 第2种：带上下边线 且连线不贯穿的行 -->
    <div class="pisen-row m ball">
            <p>这个是四个边框</p>
    </div>
    <div class="pisen-row m btop">
            <p>这个是顶边框</p>
    </div>
    <div class="pisen-row m btm">
            <p>这个是底边框</p>
    </div>
   <!-- 第1种：带说明文字及右链箭头行 -->
  
    <div class="pisen-row ball arrowR">
        <a href="#1" class="arrow-main h30">
                <i class="icon"><img src="../images/cart.svg"></i>
                <p class="">标题文字</p>
                <p class="">标题文字</p>
            
                <p class="alt">
                    <span>有货</span>
                </p>
            
        </a>
    </div>
    <!-- 第2种：带说明文字及右链箭头行 提示数字的 -->
    <div class="pisen-row ball arrowR">
       <a href="#1" class="arrow-main h30">
            <i class="icon"><img src="../images/cart.svg"></i>
            <p class="">标题文字</p>
            <p class="">标题文字</p>
           
            <p class="alt">
                <span>有货</span><i class="num">10</i>
            </p>
           
       </a>
    </div>
   <!-- 第3种：带说明文字及右链箭头 红点行 -->
    <div class="pisen-row ball arrowR">
       <a href="#1" class="arrow-main h30">
            <i class="icon"><img src="../images/cart.svg"></i>
            <p class="">标题文字</p>
            <p class="">标题文字</p>
           
            <p class="alt">
                <span class="pisen-color-9 f12">有货</span><i class="dot"></i>
            </p>
       </a>
    </div>
    <!-- 第4种：带说明文字及右链箭头 及头像方形 -->
    <div class="pisen-row ball arrowR">
        <a href="#1" class="arrow-main h30">
             <i class="icon"><img src="../images/cart.svg"></i>
             <p class="">标题文字</p>
             <p class="">标题文字</p>
             
             <p class="alt">              
                <i class="headS"><img src="../images/test.jpg"></i>
             </p>
        </a>
    </div>
    <!-- 第5种：带说明文字及右链箭头 及头像圆形 -->
    <div class="pisen-row ball arrowR">
        <a href="#1" class="arrow-main h30">
             <i class="icon"><img src="../images/cart.svg"></i>
             <p class="">标题文字</p>
             <p class="">标题文字</p>
             <p class="alt">              
                <i class="headC"><img src="../images/test.jpg"></i>
             </p>
        </a>
    </div>
    <!-- 第6种：简单 -->
    <div class="pisen-row ball arrowR">
        <a href="#1" class="arrow-main">
             <!-- <i class="icon"><img src="../images/cart.svg"></i> -->
             <p class="">标题文字</p>
             <!-- <p class="">标题文字</p> -->
             <p class="alt">              
                <span>文字</span>
             </p>
        </a>
    </div>
    <!-- 第7种：箭头方向 -->
    <div class="pisen-row ball arrowL">
        <a href="#1" class="arrow-main ">
             <!-- <i class="icon"><img src="../images/cart.svg"></i> -->
             <p class="">标题文字</p>
             <!-- <p class="">标题文字</p> -->
             <p class="alt">              
                <span>文字</span>
             </p>
        </a>
    </div>
    <!-- 第8种：一般行排列应用 带选择 -->
    <div class="pisen-row btm">
        <div href="#1" class="arrow-main">
            
            <label class="checkbox" for="checkbox1">
                <div><input name="checks" id="checkbox1" type="checkbox"><i></i></div>
                <div>性别</div>
            </label>

            <p class="">标题文字</p>
            <p class="">标题文字</p>

            <p class="alt">              
                <a href="#2"><span>文字</span></a>
            </p>
        </div>
    </div>
    <!-- 第9种：一般行列表应用 -->
    <div class="pisen-row btm">
        <div href="#1" class="arrow-main">
            
            <label class="checkbox" for="checkbox2">
                <div><input name="checks" id="checkbox2" type="checkbox"><i></i></div>
                <div>性别</div>
            </label>

            <p class="">标题文字</p>
            <p class="">标题文字</p>

            <p class="alt">              
                <a href="#2"><span>文字</span></a>
            </p>
        </div>
    </div>
</body>
</html>
